
<!-- mock_test_result.html -->
{% extends 'student_home.html' %}
{% block user %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-3xl font-bold mb-6">Mock Test Result</h1>
        
        <div class="mb-8">
            <p class="text-xl">Subject: {{ mock_test.subject.name }}</p>
            <p class="text-2xl font-bold text-green-600 mt-4">
                Score: {{ score|floatformat:2 }}%
            </p>
        </div>
        
        <div class="bg-gray-100 rounded-lg p-6 inline-block">
            <p class="text-lg">
                Correct Answers: 
                <span class="font-bold text-green-600">{{ correct_answers }}</span> 
                / {{ total_questions }}
            </p>
        </div>
        
        <div class="mt-8">
            <a href="{% url 'mock_test_list' %}" 
               class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
                Back to Mock Tests
            </a>
        </div>
    </div>
</div>
{% endblock %}
