{% extends "admin_home.html" %} 
{% block home %}
    <style>
        
        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .main-contents {
            margin-left: 250px;
            
        }
        .required::after {
            content: "*";
            color: #EF4444;
            margin-left: 4px;
        }
        .step-active {
            background-color: #3B82F6;
            color: white;
        }
        .step-completed {
            background-color: #10B981;
            color: white;
        }
    </style>

    <div class="main-contents">
        <div class="mb-8 mt-2">   
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Edit  Student</h1>
                    <p class="text-gray-600 mt-2">Complete all required fields to register a new student</p>
                </div>
        </div>
    </div>
        <div class="bg-white rounded-xl shadow-lg" style="margin:20px;">
            <form method="post" class="p-8" enctype="multipart/form-data">
                {% csrf_token  %}
                {{form.errors}}
                <div class="space-y-6">
                    <div class="flex items-center space-x-3 mb-6">
                        <i class="fas fa-user text-blue-600"></i>
                        <h2 class="text-xl font-semibold text-gray-800">Personal Information</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 required">Student Name</label>
                            <div class="relative">
                                <input type="text" name="name" 
                                    class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2" placeholder="Name"
                                    required value="{{student.name}}">
                                <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 required"> Email </label>
                            <div class="relative">
                                <input type="email" name="email" 
                                    class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2" placeholder="Email"
                                    required value="{{student.email}}">
                                <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 required">Date of Birth</label>
                            <div class="relative">
                                <input type="date" name="dob" 
                                    class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2"
                                    required value="{{student.dob | date:'Y-m-d' }}">
                                <i class="fas fa-calendar absolute left-3 top-3.5 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 required">Gender</label>
                            <div class="relative">
                                <select name="gender" class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2" required>
                                    <option value="{{student.gender}}">{{student.gender}}</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Other</option>
                                </select>
                                <i class="fas fa-venus-mars absolute left-3 top-3.5 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                            <div class="relative">
                                <div class="relative">
                                    <select name="department" class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2" required>
                                        <option value="{{student.department.id}}">{{student.department.name}}</option>
                                        {% for i in department %}
                                        <option value="{{i.id}}">{{i.name}}</option>
                                        {% endfor %}
                                    </select>
                                    <i class="fas fa-globe absolute left-3 top-3.5 text-gray-400"></i>
                                </div> 
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 required">Photo</label>
                            <div class="relative">
                                <input type="file" name="img" 
                                    class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2"
                                    accept="image/*">
                                <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <input type="password" name="password" 
                                    class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2" value="ST.Michel@123" hidden required>
                    <input type="text" name="is_active" 
                                    class="form-input w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2" value="True" hidden required>
                    <div class="border-t pt-6 mt-8">
                        <div class="flex justify-between items-center">
                            <div class="flex space-x-3">
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
   
{% endblock %}
