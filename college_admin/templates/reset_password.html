{% extends "login.html" %}

{% block signup %}
<!-- Reset Password Form -->
<form class="space-y-6" method="post">
    {% csrf_token %}
    <div>
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Reset Password</h2>
        <p class="text-gray-600 mb-6">Enter your new password below.</p>
    </div>
    <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
        <input type="password" name="password" id="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition"
            placeholder="Enter new password">
        
        <!-- Show/Hide Password button -->
        <button type="button" id="togglePassword" class="absolute inset-y-3 right-3 flex mt-6 items-center text-gray-500">
            <span class="material-symbols-outlined">
                visibility
            </span>
        </button>
    </div>
    <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition"
            placeholder="Confirm new password">
        
        <!-- Show/Hide Password button -->
        <button type="button" id="toggleConfirmPassword" class="absolute inset-y-3 right-3 flex mt-6 items-center text-gray-500">
            <span class="material-symbols-outlined">
                visibility
            </span>
        </button>
    </div>
    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg" type="submit">
        Reset Password
    </button>
</form>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';  // Show password
        } else {
            passwordField.type = 'password';  // Hide password
        }
    });
    
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        const confirmPasswordField = document.getElementById('confirm_password');
        if (confirmPasswordField.type === 'password') {
            confirmPasswordField.type = 'text';  // Show password
        } else {
            confirmPasswordField.type = 'password';  // Hide password
        }
    });
</script>
{% endblock %}
