{% extends "login.html" %}

{% block signup %}
<!-- Forgot Password Form -->
<form class="space-y-6" method="post">
    {% csrf_token %}
    <div>
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Forgot Password</h2>
        <p class="text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your registered email">
    </div>
    <div class="flex items-center justify-between">
        <a href="{% url 'login' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Back to login</a>
    </div>
    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg" type="submit">
        Send Reset Link
    </button>
</form>
{% endblock %}
