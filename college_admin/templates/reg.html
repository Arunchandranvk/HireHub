<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub - Authentication</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">
    <!-- Navigation -->
   <div class="w-full  z-50 relative"style="padding:20px;">
    <a href="#" class="flex sticky items-center space-x-2">
        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"/>
        </svg>
        <span class="text-2xl font-bold text-gray-800">HireHub</span>
    </a>
   </div>
    <div class="container mx-auto px-4 py-20" style="margin-top:-70px;">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="grid ">
                
                   
                    <!-- Right Side - Auth Forms -->
                    <div class="p-12">
                        <!-- Tab Navigation -->
                        <div class="flex space-x-4 mb-8">
                            <button class="text-lg font-semibold text-indigo-600 border-b-2 border-indigo-600 pb-2">Sign Up</button>
                            {% comment %} <button class="text-lg font-semibold text-gray-400 pb-2 hover:text-indigo-600 transition">Sign Up</button> {% endcomment %}
                        </div>
                        {% block signup %}
                        <!-- Login Form -->
                        <form class="space-y-6" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.errors}}
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                    <input type="text" name="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                    <input type="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your email">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Industry</label>
                                    <input type="text" name="industry" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your industry">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">About</label>
                                    <input type="text" name="about" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter about your company">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Company Logo</label>
                                    <input type="file" name="logo" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                                    <input type="text" name="location" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your location">
                                </div>
                            
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                    <input type="text" name="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your phone number">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Website URL</label>
                                    <input type="text" name="site_url" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your website URL">
                                    <input type="boolean" name="is_active" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" value="True" hidden>
                                </div>
                            
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 transition" placeholder="Enter your password">
                                </div>
                            </div>
                            
                           <div>
                            <a href="{% url 'login' %}" style="color:blue;text-decoration: none;float: right;">Back to login?</a>
                           </div>
                            <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg">
                                Sign In
                            </button>
                            
                        </form>

                       {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% comment %} {% if messages %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        {% for message in messages %}
        alert("{{ message|escapejs }}");
        {% endfor %}
    });
</script>
{% endif %} {% endcomment %}
</body>
</html>
